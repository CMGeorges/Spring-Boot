<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cr√©ation de la facture</title>
</head>
<body>
<!--/*@thymesVar id="invoiceForm" type="com.camsley.invoise.invoiseweb.form.InvoiceForm"*/-->
<form th:action="@{/invoice/create}"  th:object="${invoiceForm}" method="POST" >
    <p>Customer name
        <input type="text" th:field="*{customerName}">
    </p>
    <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
    <p>Order number<input type="text" th:field="*{orderNumber}" name="orderNumber" id="orderNumber"></p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></div>
    <p>Street name<input type="text" th:field="*{streetName}" name="streetName" id="streetName"></p>
    <div th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}"></div>
    <p>Street number<input type="text" th:field="*{streetNumber}" name="streetNumber" id="streetNumber"></p>
    <div th:if="${#fields.hasErrors('streetNumber')}" th:errors="*{streetNumber}"></div>
    <p>City<input type="text" th:field="*{city}" name="city" id="city"></p>
    <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
    <p>Zip code<input type="text" th:field="*{zipcode}" name="zipcode" id="zipcode"></p>
    <div th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}"></div>
    <p>Country<input type="text" th:field="*{country}" name="country" id="country"></p>
    <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>


    <input type="submit" value="Add"/>
</form>

</body>
</html>
